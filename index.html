</div>  <script>  
  
let sehriTime="05:00";  
let sehriAlertShown=false;  
let tasbihCount=localStorage.getItem("tasbih")||0;  
document.getElementById("tasbih-count").innerText=tasbihCount;  
  
/* NAVIGATION */  
function nav(id,el){  
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));  
document.getElementById(id).classList.add("active");  
document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));  
el.classList.add("active");  
}  
  
/* THEME */  
function toggleTheme(){  
let t=document.body.getAttribute("data-theme");  
document.body.setAttribute("data-theme",t==="dark"?"light":"dark");  
}  
  
/* CLOCK */  
setInterval(()=>{  
document.getElementById("clock").innerText=new Date().toLocaleTimeString("en-GB");  
},1000);  
  
/* DATE */  
document.getElementById("date").innerText=  
new Date().toLocaleDateString("bn-BD",{weekday:"long",year:"numeric",month:"long",day:"numeric"});  
  
/* LOCATION + PRAYER */  
async function getLocation(){  
navigator.geolocation.getCurrentPosition(async(pos)=>{  
let lat=pos.coords.latitude;  
let lon=pos.coords.longitude;  
  
let res=await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);  
let data=await res.json();  
updatePrayer(data.data);  
  
let cityRes=await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);  
let cityData=await cityRes.json();  
let addr=cityData.address;  
document.getElementById("city").innerText=  
addr.city||addr.town||addr.village||addr.state||"Bangladesh";  
  
},()=>alert("Location Permission Denied"));  
}  
  
function updatePrayer(data){  
let t=data.timings;  
document.getElementById("sehri").innerText=t.Imsak;  
document.getElementById("iftar").innerText=t.Maghrib;  
sehriTime=t.Imsak;  
sehriAlertShown=false;  
  
let list=[  
["à¦«à¦œà¦°",t.Fajr],  
["à¦¯à§‹à¦¹à¦°",t.Dhuhr],  
["à¦†à¦¸à¦°",t.Asr],  
["à¦®à¦¾à¦—à¦°à¦¿à¦¬",t.Maghrib],  
["à¦à¦¶à¦¾",t.Isha]  
];  
  
document.getElementById("prayers").innerHTML=  
list.map(p=>`<div class="card" style="display:flex;justify-content:space-between">  
<b>${p[0]}</b><span>${p[1]}</span></div>`).join("");  
}  
  
/* SEHRI ALERT */  
setInterval(()=>{  
let now=new Date();  
let [h,m]=sehriTime.split(":");  
let alertTime=new Date();  
alertTime.setHours(h);  
alertTime.setMinutes(m-10);  
alertTime.setSeconds(0);  
  
if(!sehriAlertShown &&  
now.getHours()==alertTime.getHours() &&  
now.getMinutes()==alertTime.getMinutes() &&  
now.getSeconds()==0){  
  
sehriAlertShown=true;  
Swal.fire("à¦¸à§‡à¦¹à¦°à¦¿à¦° à¦¸à¦®à§Ÿ à¦¶à§‡à¦· à¦¹à¦šà§à¦›à§‡!","à¦†à¦° à§§à§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦¬à¦¾à¦•à¦¿","warning");  
showNotification("Sehri Alert","10 minutes left for Sehri");  
}  
},1000);  
  
/* QURAN */  
async function loadSurahs(){  
let list=document.getElementById("surah-list");  
list.innerHTML="Loading...";  
let res=await fetch("https://api.alquran.cloud/v1/surah");  
let data=await res.json();  
list.innerHTML=data.data.map(s=>  
`<div class="card" onclick="playAudio(${s.number},'${s.englishName}')"  
style="display:flex;justify-content:space-between;cursor:pointer">  
<b>${s.number}. ${s.englishName}</b>  
<span style="color:var(--accent)">${s.name}</span>  
</div>`).join("");  
}  
  
function playAudio(id,name){  
let audio=new Audio(  
`https://download.quranicaudio.com/qdc/mishari_rashid_al_afasy/murattal/${id}.mp3`  
);  
audio.play();  
Swal.fire(name,"Playing Audio");  
}  
  
/* TASBIH */  
function incrementTasbih(){  
tasbihCount++;  
localStorage.setItem("tasbih",tasbihCount);  
document.getElementById("tasbih-count").innerText=tasbihCount;  
}  
function resetTasbih(){  
tasbihCount=0;  
localStorage.setItem("tasbih",0);  
document.getElementById("tasbih-count").innerText=0;  
}  
  
/* RAMADAN MODE */  
async function checkRamadan(){  
let res=await fetch("https://api.aladhan.com/v1/gToH");  
let data=await res.json();  
let month=data.data.hijri.month.en;  
  
if(month==="Ramadan"){  
document.getElementById("ramadan-title").innerText="ðŸŒ™ Ramadan Mubarak";  
}else{  
document.getElementById("ramadan-title").innerText="Ramadan Countdown";  
let today=new Date();  
let next=new Date(today.getFullYear()+1,2,1);  
let diff=Math.floor((next-today)/(1000*60*60*24));  
document.getElementById("ramadan-countdown").innerText=diff+" days remaining";  
}  
}  
checkRamadan();  
  
/* NOTIFICATION */  
if("Notification" in window){  
Notification.requestPermission();  
}  
function showNotification(title,body){  
if(Notification.permission==="granted"){  
new Notification(title,{body});  
}  
}  
  
/* AUTO LOAD */  
window.onload=()=>{getLocation();};  
  /* PWA SERVICE WORKER */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("PWA Ready âœ…"))
    .catch(err => console.log("SW Error:", err));
  });
}
</script>  </body>
